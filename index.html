<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TFlights</title>
    
    <!--Bootstrap CDN CCS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!--My own CSS-->
  <link rel="stylesheet" href="styles.css" />

  <!--Google Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&family=Poppins&display=swap" rel="stylesheet">

  <!-- Include Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

  <!-- Flatpickr CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

<!-- Flatpickr JS -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

 
  </head>
</head>
<body>

   

    <header>
        <nav class="navbar navbar-expand-lg navbar-transparent">
            <div class="container-fluid">
                <a class="navbar-brand">
                    TFlights
                </a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div
                class="collapse navbar-collapse justify-content-end"
                id="navbarNav"
              >
                <ul class="navbar-nav">
                  <li class="nav-item me-4">
                    <a class="nav-link" aria-current="page"
                      >Home</a
                    >
                  </li>
                  <li class="nav-item me-4">
                    <a class="nav-link" >Explore</a>
                  </li>
                  <li class="nav-item me-4">
                    <a class="nav-link" >About</a>
                  </li>
                  <li class="nav-item me-4">
                    <a class="nav-link" >Contact Us</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <div id="video-section">
        <video autoplay muted loop id="bg-video">
          <source src="video1.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <img src="image2.jpg" alt="Background Image" id="bg-image" >
      </div>

      <div class="hero-overlay">
        <h1 id="hero-text">Drift</h1>
        <p>Flow with adventure</p>
    </div>

    <section id="section-1">
        <div class="container-lg text-center">
          <h1 class="mt-4 animate__animated animate__fadeInDown">
            A better way to discover flexible flights
          </h1>
          <p class="mt-1 animate__animated animate__fadeInDown">
            Made for long-distance & budget travelers
          </p>
          
          <!-- Card Container -->
          <div class="w-100 p-3 p-sm-4 pb-3 pb-sm-5 pt-1 pt-sm-2 position-relative shadow-lg rounded">
            <div class="w-100 d-flex justify-content-start gap-2 mb-2">
                <!-- Dropdown Row -->
                <div class="dropdown ">
                    <button class="btn btn-light dropdown-toggle d-flex justif
                    y-content-center align-items-center gap-1 rounded-3 text-sm fw-medium h-9 py-1 px-2 w-auto focus-visible-outline-none focus-visible-ring-1 focus-visible-ring-info disabled:pointer-events-none disabled-opacity-50 hover-bg-white hover-brightness-97" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                      One way
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <li><a class="dropdown-item" href="javascript:void(0)" onclick="updateDropdownText(this, 'dropdownMenuButton1')">One way</a></li>
                      <li><a class="dropdown-item" href="javascript:void(0)"onclick="updateDropdownText(this, 'dropdownMenuButton1')" >Return</a></li>
                    </ul>
                  </div>

                  <div class="dropdown">
                    <button class="btn btn-light dropdown-toggle d-flex justify-content-center align-items-center gap-1 rounded-3 text-sm fw-medium h-9 py-1 px-2 w-auto focus-visible-outline-none focus-visible-ring-1 focus-visible-ring-info disabled:pointer-events-none disabled-opacity-50 hover-bg-white hover-brightness-97" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
                      Economy
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <li><a class="dropdown-item" href="javascript:void(0)" onclick="updateDropdownText(this, 'dropdownMenuButton2')">Economy</a></li>
                      <li><a class="dropdown-item" href="javascript:void(0)" onclick="updateDropdownText(this, 'dropdownMenuButton2')">Business</a></li>
                    </ul>
                  </div>
                 </div>

                 <div class="w-100 d-flex flex-column flex-sm-row gap-3 mt-3">
                  <div class="position-relative w-100">
                      <input type="text" class="form-control" placeholder="From" aria-label="Origin" id="origin"/>
                      <div id="originSuggestions" class="suggestions"></div>
                  </div>
                  
                  <div class="position-relative w-100">
                      <input type="text" class="form-control" placeholder="To" aria-label="Destination" id="destination"/>
                      <div id="destinationSuggestions" class="suggestions"></div>
                  </div>
              
                  <input type="text" id="dateRange" class="form-control" placeholder="Select date range" aria-label="Date Range">
              </div>
              
              <div class="w-100 text-center mt-3">
                  <button class="btn btn-primary" id="updateButton" onclick="updateSelection()">Update</button>
              </div>
          </div>
        </div>
      </section>
      
      <script src="script.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
      
</body>
</html>
